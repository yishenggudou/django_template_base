{% extends "base_bootstrp.html" %}
{% block body_content %}
<div id="cform" >
<h2>QSS 内测申请</h2>
<p>QSS目前还处于内测阶段，如果你感兴趣的话，可以在下面留下你的安全邮箱，我们会在合适的时候为您发送邀请码，谢谢你对QSS关注。</p>
<form class="well" method="POST">
<div class="control-group {% if form.e_name %}error{% endif %}">
    <label>名字</label>
    <input type="text" name="name" class="span3" placeholder="entry your email..." value="{{form.name}}">
    <span class="help-block">{{form.msg_name}}</span>
</div>
<div class="control-group {% if form.e_email %}error{% endif %}">
    <label>申请邮箱</label>
    <input type="text" name="email" class="span3" placeholder="entry your email..." value="{{form.email}}">
    <span class="help-block">{{form.msg_email}}</span>
</div>
    <label>留言</label>
    <textarea name="message" class="input-xlarge" placeholder="some message you want to tell to us" rows="3"></textarea>
    <span class="help-block">留下你想对我们说的话</span>
    </label>
    <button type="submit" class="btn">Submit</button>
</form>

</div>
{% endblock %}
